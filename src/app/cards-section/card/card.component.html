<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{card.serviceType}}</mat-card-title>
    <mat-card-subtitle>{{card.title}}</mat-card-subtitle>
  </mat-card-header>
  
  <mat-card-content>
    <p>
      {{card.content}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
